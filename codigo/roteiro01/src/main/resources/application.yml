## WebServer
server:
  servlet:
    context-path: /api

## PostgreSQL Database Configuration
spring:
  datasource:
    url: jdbc:postgresql://<host>:<port>/<database>
    driver-class-name: org.postgresql.Driver
    username: <username>
    password: <password>
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

  profiles:
    active: prod
